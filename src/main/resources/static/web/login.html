<header class="header">

<!--主體-->
<div class="container mycontent text-left">
    <!--透明層 -->
    <div class="loginDiv">
        <p>用戶登錄</p>
        <!--表單開始-->
        <form id="form-login" action="index.html" class="form-horizontal" role="form">
            <!--用戶名-->
            <div class="form-group">
                <label for="username" class="col-md-3 control-label">名字：</label>
                <div class="col-md-8">
                    <input name="username" type="text" class="form-control" id="username" placeholder="請輸入用戶名">
                </div>
            </div>
            <!--密碼-->
            <div class="form-group">
                <label for="password" class="col-md-3 control-label"> 密碼：</label>
                <div class="col-md-8">
                    <input name="password" type="text" class="form-control" id="password" placeholder="請輸入密碼">
                </div>
            </div>
            <!-- 記住我-->
            <div class="form-group">
                <div class="col-md-offset-3 col-md-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="auto">自動登錄
                        </label>
                    </div>
                </div>
            </div>
            <!--提交按鈕-->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input id="btn-login" class="btn btn-primary" type="button" value="登錄"/>
                    <span class="pull-right"><small>還沒有賬號？</small><a href="register.html">註冊</a></span>
                </div>
            </div>
        </form>
    </div>
</div>

        <div class="col-md-4 callus text-center">

                <ul>
                    <li><a href="#"><p>買家幫助</p></a></li>

                <ul>
                    <li><a href="#"><p>商家幫助</p></a></li>

            <div class="col-md-4">

<script type="text/javascript">
    // 使用jQuery選擇器選取id為btn-login的元素，當點擊該元素時執行函數
    $("#btn-login").click(function () {
        // 發送AJAX請求
        $.ajax({
            url: "/users/login", // 設定請求的URL為用戶登錄的接口
            type: "POST", // 設定請求類型為POST
            data: $("#form-login").serialize(), // 將id為form-login的表單數據序列化作為請求發送的數據
            dataType: "JSON", // 預期服務器返回的數據類型是JSON
            success: function (json) {
                if (json.state == 200) {
                    alert("登錄成功") // 顯示登錄成功的提示信息
                    //跳轉到首頁index.html
                    location.href = "index.html" //使用相對路徑來確定跳轉的頁面
                } else {
                    alert("登錄失敗") // 顯示登錄失敗的提示信息
                }
            },
            error: function (xhr) {
                // 當請求失敗時執行的函數，參數xhr是XMLHttpRequest對象
                alert("登錄時發生異常" + xhr.message) // 顯示登錄時發生異常的提示信息
            }
        })
    })

</script>
