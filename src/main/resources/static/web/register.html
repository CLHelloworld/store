<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--edge-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>電腦商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--導入核心文件-->
    <script src="../bootstrap3/js/holder.js"></script>
    <link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../bootstrap3/jquery-1.9.1.min.js"></script>
    <script src="../bootstrap3/js/bootstrap.js"></script>
    <!-- 字體圖標 -->
    <link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../css/top.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="../css/reg.css"/>
    <link rel="stylesheet" type="text/css" href="../css/footer.css"/>
</head>
<body>
<!--頭部-->
<header class="header">
    <img src="../images/index/stumalllogo.png" alt=""/>
    <span class="pull-right"><small>歡迎訪問</small><b>電腦商城</b></span>
</header>
<!--主體-->
<div class="container mycontent text-left">
    <!--透明層 -->
    <div class="regDiv">
        <p>新會員註冊</p>
        <!--表單開始-->
        <form id="form-reg" class="form-horizontal" role="form">
            <!--會員名稱-->
            <div class="form-group">
                <label class="col-md-3 control-label">名字：</label>
                <div class="col-md-8">
                    <input name="username" type="text" class="form-control" placeholder="請輸入會員名稱">
                </div>
            </div>
            <!--密碼-->
            <div class="form-group">
                <label class="col-md-3 control-label"> 密碼：</label>
                <div class="col-md-8">
                    <input name="password" type="text" class="form-control" placeholder="請輸入密碼">
                </div>
            </div>
            <!--確認密碼-->
            <div class="form-group">
                <label class="col-md-3 control-label"> 確認密碼：</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="請再次輸入密碼">
                </div>
            </div>
            <!--提交按鈕-->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input id="btn-reg" class="btn btn-primary" type="button" value="立即註冊"/>
                    <span class="pull-right"><small>已經有帳號？</small><a href="login.html">登錄</a></span>
                </div>
            </div>
        </form>
    </div>
</div>
<!--頁腳開始-->
<footer class="footer">
    <!-- 品質保障，私人訂製等-->
    <div class="text-center rights container">
        <div class="col-md-offset-2 col-md-2">
            <span class="fa fa-thumbs-o-up"></span>
            <p>品質保障</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-address-card-o"></span>
            <p>私人訂製</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-graduation-cap"></span>
            <p>學生特供</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-bitcoin"></span>
            <p>專屬特權</p>
        </div>
    </div>
    <!--聯繫我們、下載客戶端等-->
    <div class="container beforeBottom">
        <div class="col-md-offset-1 col-md-3">
            <div><img src="../images/index/stumalllogo.png" alt="" class="footLogo"/></div>
            <div><img src="../images/index/footerFont.png" alt=""/></div>
        </div>
        <div class="col-md-4 callus text-center">
            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>買家幫助</p></a></li>
                    <li><a href="#">新手指南</a></li>
                    <li><a href="#">服務保障</a></li>
                    <li><a href="#">常見問題</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>商家幫助</p></a></li>
                    <li><a href="#">商家入駐</a></li>
                    <li><a href="#">商家後台</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>關於我們</p></a></li>
                    <li><a href="#">關於圓心</a></li>
                    <li><a href="#">聯繫我們</a></li>
                    <li>
                        <span class="fa fa-wechat"></span>
                        <span class="fa fa-weibo"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col-md-5">
                <p>電腦商城客戶端</p>
                <img src="../images/index/ios.png" class="lf">
                <img src="../images/index/android.png" alt="" class="lf"/>
            </div>
            <div class="col-md-6">
                <img src="../images/index/erweima.png">
            </div>
        </div>
    </div>
    <!-- #footer底部 -->
    <div class="col-md-12 text-center bottom">

        版權所有
    </div>
</footer>
<!--footer結束-->
</body>
</html>
